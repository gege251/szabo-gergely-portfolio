<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Szabo Gergely Web-Engineer portfolio." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Szabo Gergely portfolio</title>
    <style>
      @font-face {
        font-family: "unscii-16";
        font-style: normal;
        font-weight: 400;
        src: local("unscii 16"), local("unscii-16"),
          url(font/unscii-16.woff) format("woff");
      }
    </style>
  </head>

  <body>
    <div id="elm-root"></div>
    <script src="/Main.min.js"></script>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById("elm-root"),
        flags: {
          windowSize: { width: window.innerWidth, height: window.innerHeight },
        },
      });

      document.addEventListener("keydown", (e) => {
        if (!e.metaKey && !e.altKey) {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
